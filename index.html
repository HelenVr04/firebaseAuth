    <title>Página de Autenticación</title>

  <body>
      <div class="login-container">
        <h1 class="text-center">INICIAR SESIÓN</h1>
        <form id="formLogin" name="formLogin" class="login-form">
          <div class="form-group">
            <label for="correo">Correo electrónico:</label>
            <input
              type="email"
              class="form-control"
              id="correo"
              name="correo"
              placeholder="Ingrese su correo"
              required
            />
          </div>
          <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input
              type="password"
              class="form-control"
              id="contrasena"
              name="contrasena"
              placeholder="Ingrese su contraseña"
              required
            />
          </div>
          <button
            type="submit"
          >
            Iniciar Sesión
          </button>

          <button type="button" class="register-button" onclick="window.location.href='/registro.html'">Registrarse</button>
        </form>
      </div>
